general:
  artifacts:
    - "tmp"

machine:
  node:
    version: 6.1.0
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    RAILS_ENV: test
  java:
    version: oraclejdk8
  services:
    - redis

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
                                 
database:
  override:
    - bundle exec rake db:migrate
        
test:
  override:
    - bundle exec rake hydra:test_server:
        background: true      
    - bundle exec rake spec